<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Catalog - Single File Test</title>
    <style>
        /* CSS is now embedded directly in the HTML */
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex !important;
            flex-direction: column !important;
            min-height: 100vh;
        }

        main {
            flex-grow: 1; /* This makes the main content area fill all available vertical space */
        }

        .site-header {
            background-color: #ffffff;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-bottom: 1px solid #ddd;
        }
        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .logo {
            height: 50px;
        }
        .brand-info h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #333;
        }
        .brand-info p {
            margin: 0;
            color: #666;
        }

        .catalog-container {
            padding: 20px;
        }

        .category-container {
            display: flex;
            flex-direction: column; /* This forces the tiles to stack vertically */
            gap: 20px;
        }

        .category-container .tile {
            /* flex: 1; is no longer needed in a column layout */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .tile {
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            min-height: 250px;
            display: flex;
            align-items: flex-end;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .tile:hover {
            transform: scale(1.02);
        }

        .tile h2 {
            margin: 0;
            font-size: 1.5rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .back-button {
            padding: 10px 20px;
            margin-bottom: 20px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background-color: #555;
            transform: scale(1.02);
        }

        .site-footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #222;
            color: #ccc;
            text-align: center;
            padding: 20px;
        }
        .site-footer p {
            margin: 5px 0;
        }
        .site-footer a {
            color: #fff;
            text-decoration: none;
        }
        .site-footer a:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            position: relative; /* Added for positioning context */
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.2s;
        }

        .close-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        #modal-img {
            width: 100%;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .modal-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="header-content">
            <img src="https://via.placeholder.com/150x50.png?text=Your+Logo" alt="Company Logo" class="logo">
            <div class="brand-info">
                <h1>Your Company</h1>
                <p>High-Quality Products & Solutions</p>
            </div>
        </div>
    </header>

    <main>
        <div class="catalog-container">
            <div id="main-categories" class="category-container">
                <!-- Dynamically generated tiles go here -->
            </div>
            <div id="sub-categories" class="grid-container hidden">
                <!-- Dynamically generated tiles go here -->
            </div>
        </div>

        <div id="product-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <img id="modal-img" src="" alt="Product Image">
                <div id="modal-text">
                    <h2 id="modal-title"></h2>
                    <p id="modal-description"></p>
                    <h3>Specifications</h3>
                    <p id="modal-specs"></p>
                    <h3>Shipping Information</h3>
                    <p id="modal-shipping"></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Your Company Name. All Rights Reserved.</p>
        <p>Contact us: <a href="mailto:info@yourcompany.com">info@yourcompany.com</a></p>
    </footer>

    <script>
        // JavaScript is now embedded directly in the HTML
        const catalogData = {
            "categories": [
                {
                    "name": "Corn",
                    "image": "https://images.unsplash.com/photo-1526738549149-8e07eca6c147",
                    "products": [
                        {
                            "name": "Laptop",
                            "image": "https://images.unsplash.com/photo-1496181133206-8ce9b88a853",
                            "description": "A high-performance laptop for all your needs.",
                            "specs": "16GB RAM, 512GB SSD, 15.6-inch Display",
                            "shipping": "Weight: 5 lbs, Dimensions: 14x10x1 inches"
                        },
                        {
                            "name": "Smartphone",
                            "image": "https://images.unsplash.com/photo-1580910051074-3eb694886505",
                            "description": "The latest smartphone with a stunning camera.",
                            "specs": "8GB RAM, 128GB Storage, 6.5-inch OLED Display",
                            "shipping": "Weight: 0.5 lbs, Dimensions: 6x3x0.3 inches"
                        }
                    ]
                },
                {
                    "name": "Flour",
                    "image": "https://images.unsplash.com/photo-1555041469-a586c61ea9bc",
                    "products": [
                        {
                            "name": "Sofa",
                            "image": "https://images.unsplash.com/photo-1540574163024-58ea3f3b1b58",
                            "description": "A comfortable and stylish sofa for your living room.",
                            "specs": "3-seater, linen fabric, solid wood frame",
                            "shipping": "Weight: 150 lbs, Dimensions: 84x36x34 inches"
                        }
                    ]
                },
                {
                    "name": "Spices",
                    "image": "https://images.unsplash.com/photo-1445205170230-053b83016050",
                    "products": []
                }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            const mainCategoriesContainer = document.getElementById('main-categories');
            const subCategoriesContainer = document.getElementById('sub-categories');
            const modal = document.getElementById('product-modal');
            const closeModal = document.querySelector('.close-button');

            function displayMainCategories() {
                mainCategoriesContainer.innerHTML = '';
                subCategoriesContainer.classList.add('hidden');
                mainCategoriesContainer.classList.remove('hidden');

                catalogData.categories.forEach(category => {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.style.backgroundImage = `url(${category.image})`;
                    tile.innerHTML = `<h2>${category.name}</h2>`;
                    tile.onclick = () => displaySubCategories(category);
                    mainCategoriesContainer.appendChild(tile);
                });
            }

            function displaySubCategories(category) {
                mainCategoriesContainer.classList.add('hidden');
                subCategoriesContainer.classList.remove('hidden');
                subCategoriesContainer.innerHTML = '';

                const backButton = document.createElement('button');
                backButton.textContent = 'Back to Categories';
                backButton.onclick = displayMainCategories;
                backButton.className = 'back-button'; // Apply the new CSS class
                
                // Create a container for the button to control its position
                const buttonContainer = document.createElement('div');
                buttonContainer.style.width = '100%';
                buttonContainer.style.gridColumn = '1 / -1'; // Span all columns in the grid
                buttonContainer.appendChild(backButton);
                subCategoriesContainer.appendChild(buttonContainer);

                category.products.forEach(product => {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.style.backgroundImage = `url(${product.image})`;
                    tile.innerHTML = `<h2>${product.name}</h2>`;
                    tile.onclick = () => showProductDetails(product);
                    subCategoriesContainer.appendChild(tile);
                });
            }

            function showProductDetails(product) {
                modal.style.display = 'block';
                document.getElementById('modal-img').src = product.image;
                document.getElementById('modal-title').textContent = product.name;
                document.getElementById('modal-description').textContent = product.description;
                document.getElementById('modal-specs').textContent = product.specs;
                document.getElementById('modal-shipping').textContent = product.shipping;
            }

            closeModal.onclick = () => {
                modal.style.display = 'none';
            };

            window.onclick = (event) => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };

            displayMainCategories();
        });
    </script>
</body>
</html>
